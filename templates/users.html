<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Users | Vehicle Parking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">
</head>
<body>
<header>
    <h1>Registered Users</h1>
    <a href="{{ url_for('admin_dashboard') }}" class="back-button">‚Üê Back to Dashboard</a>
</header>

<main>
    {% if users %}
    <table class="users-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Number of Vehicles</th>
                <th>Currently Occupied Spots</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.full_name or "N/A" }}</td>
                <td>{{ user.vehicle_count }}</td>
                <td>{{ user.active_spots }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No users found.</p>
    {% endif %}
</main>
</body>
</html>
