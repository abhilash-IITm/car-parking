<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Parking Lot | Vehicle Parking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_lot.css') }}">
</head>
<body>
    <div class="register-box">
        <h2>Create Parking Lot</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin.create_parking_lot') }}">
            <label for="location_name">Location Name</label>
            <input type="text" id="location_name" name="location_name" required autocomplete="off" />

            <label for="price">Price (per minute)</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required />

            <label for="address">Address</label>
            <input type="text" id="address" name="address" />

            <label for="pin_code">Pin Code</label>
            <input type="text" id="pin_code" name="pin_code" />

            <label for="max_spots">Max Spots</label>
            <input type="number" id="max_spots" name="max_spots" min="1" required />

            <button type="submit">Create Lot</button>
        </form>
        <p class="login-link">
            <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
        </p>
    </div>
</body>
</html>
